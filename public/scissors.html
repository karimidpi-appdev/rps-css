<!DOCTYPE html>
<html>
  <head>
    <!-- Expand the number of characters we can use in the document beyond basic ASCII ðŸŽ‰ -->
    <meta charset="utf-8">
    <title>You played scissors!</title>

    <link rel="stylesheet" href="/my_style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
  </head>

  <body>
    <div class="container">
      <div class="row mb">
        <div class="one-third">
          <a class="button" href="/rock">
            Play Rock
          </a>
        </div>

        <div class="one-third">
          <a class="button" href="/paper">
            Play Paper
          </a>
        </div>

        <div class="one-third">
          <a class="button" href="/scissors">
            Play Scissors
          </a>
        </div>
      </div>

      <div class="row mb">

        <div class="player-card">
          <h2 class="centered">
            We played scissors!
          </h2>
        </div>

        <div class="computer-card">
          <h2 class="centered">
            They played paper!
          </h2>
        </div>

      </div>

      <div class="row-center mb">
        <div class="outcome-card">
          <h2 class="centered">
            We won!
          </h2>
        </div>
      </div>

      <div class="row-center mb">
        <a href="/" class="centered">
          Rules
        </a>
      </div>
    </div>
  </body>
</html>
